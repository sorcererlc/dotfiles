# Launcher
bindr = $mainMod, $mainMod_L, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window # Super Key to Launch rofi menu
# bind = $mainMod, R, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window

# ags overview
bind = $mainMod, A, exec, pkill rofi || true && ags -t 'overview'

# Terminal
bind = $mainMod CTRL, Return, exec, $TERM  # Launch terminal
bind = $mainMod, Return, exec, pypr toggle term # Dropdown terminal
bind = $mainMod, T, exec, $FILE_MANAGER # Launch file manager

# Zoom
bind = $mainMod, Z, exec, pypr zoom # Toggle Zoom

# Keyboard
# bindn = ALT_L, SHIFT_L, exec, $SCRIPTS_DIR/SwitchKeyboardLayout.sh # Changing the keyboard layout

bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0
bind = $mainMod, L, exec, $SCRIPTS_DIR/LockScreen.sh
bind = $mainMod CTRL, Delete, exec, $SCRIPTS_DIR/Wlogout.sh

# FEATURES / EXTRAS
bind = $mainMod, H, exec, $SCRIPTS_DIR/KeyHints.sh # Small help file
bind = $mainMod ALT, R, exec, $SCRIPTS_DIR/Refresh.sh # Refresh waybar, swaync, rofi
bind = $mainMod ALT, E, exec, $SCRIPTS_DIR/RofiEmoji.sh # emoji
bind = $mainMod, S, exec, $SCRIPTS_DIR/RofiSearch.sh # Google search from Rofi
bind = $mainMod SHIFT, B, exec, $SCRIPTS_DIR/ChangeBlur.sh # Toggle blur settings 
bind = $mainMod SHIFT, G, exec, $SCRIPTS_DIR/GameMode.sh # animations ON/OFF
bind = $mainMod ALT, L, exec, $SCRIPTS_DIR/ChangeLayout.sh # Toggle Master or Dwindle Layout
bind = $mainMod ALT, V, exec, $SCRIPTS_DIR/ClipManager.sh # Clipboard Manager
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw # swayNC panel

bind = $mainMod, E, exec, $SCRIPTS_DIR/QuickEdit.sh # Quick Edit Hyprland Settings
bind = $mainMod SHIFT, M, exec, $SCRIPTS_DIR/RofiBeats.sh # online music
bind = $mainMod, W, exec, $SCRIPTS_DIR/WallpaperSelect.sh # Select wallpaper to apply
bind = $mainMod SHIFT, W, exec, $SCRIPTS_DIR/WallpaperEffects.sh # Wallpaper Effects by imagemagickWW
bind = CTRL ALT, W, exec, $SCRIPTS_DIR/WallpaperRandom.sh # Random wallpapers

