# move to workspace
windowrulev2 = workspace 1, class:^([Vv]ivaldi(-stable)?)$
windowrulev2 = workspace 4, class:^(com.obsproject.Studio)$
windowrulev2 = workspace 4, class:^(org.remmina.Remmina)$
windowrulev2 = workspace 6, class:^(virt-manager)$
windowrulev2 = workspace 8, class:^([Bb]rave-browser(-beta|-dev)?)$
windowrulev2 = workspace 8, class:^(floorp)$
windowrulev2 = workspace 9, class:^(musicbee.exe)$
windowrulev2 = workspace 9, class:^(org.fooyin.fooyin)$

# move to workspace (silent)
windowrulev2 = workspace 5 silent, class:^([Ss]team)$
windowrulev2 = workspace 5 silent, class:^([Ll]utris)$
